<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,6,7,8,90,10];
    let i;
    let index;
    let max = x[0];
    for (i =1;i < x.length;i++){
        if (x[i] > max){
            max = x[i];
            index = [i];
        }
    }
    document.write("gia tri max cua mang tren la: " + max + " o vi tri: " + index);
</script>
</body>
</html>
